<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sierra Transfer Counter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #widget-container {
      width: 400px;
      height: 280px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e1e5e9;
      overflow: hidden;
      position: relative;
    }
    
    #counter-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #counter-iframe.loaded {
      opacity: 1;
    }
    
    #loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #6c757d;
      font-size: 14px;
      z-index: 10;
      background: white;
      padding: 10px;
      border-radius: 4px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    
    #loading-indicator.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <div id="loading-indicator">Loading counter...</div>
    <iframe
      id="counter-iframe"
      title="Call Counter Widget"
      src="https://script.google.com/macros/s/AKfycbymWr7cNmIRf08q6Axzg4EIectdIP7sht9fOBW2cWBaVUqAPB-bkPRtz6f58t1V5eA/exec"
    ></iframe>
  </div>

  <script>
    const iframe = document.getElementById('counter-iframe');
    const loadingIndicator = document.getElementById('loading-indicator');
    
    // Handle initial load with smooth transition
    iframe.addEventListener('load', function() {
      setTimeout(() => {
        iframe.classList.add('loaded');
        loadingIndicator.classList.add('hidden');
      }, 100); // Small delay for smooth transition
    });
    
    // Suppress Google security warnings in console
    const originalConsoleError = console.error;
    console.error = function(...args) {
      const message = args.join(' ');
      if (message.includes('warden') || message.includes('TransportError')) {
        return;
      }
      originalConsoleError.apply(console, args);
    };
    
    // Handle any iframe errors
    iframe.addEventListener('error', function() {
      loadingIndicator.textContent = 'Connection error';
      loadingIndicator.style.color = '#dc3545';
    });
  </script>
</body>
</html>
