<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sierra Transfer Counter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #widget-container {
      width: 400px;
      height: 280px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e1e5e9;
      overflow: hidden;
      position: relative;
    }
    
    .counter-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    
    .counter-iframe.visible {
      opacity: 1;
      z-index: 2;
    }
    
    .counter-iframe.hidden {
      opacity: 0;
      z-index: 1;
    }
    
    #loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #6c757d;
      font-size: 14px;
      z-index: 10;
      background: white;
      padding: 10px;
      border-radius: 4px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    
    #loading-indicator.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    #reset-button {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: #dc3545;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      z-index: 10;
      opacity: 0.7;
      transition: all 0.3s ease;
    }
    
    #reset-button:hover {
      opacity: 1;
      background: #c82333;
      transform: translateY(-1px);
    }
    
    #reset-button:active {
      transform: translateY(0);
    }
    
    #reset-button.resetting {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    #refresh-indicator {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #28a745;
      opacity: 0.3;
      z-index: 10;
      transition: all 0.3s ease;
    }
    
    #refresh-indicator.active {
      opacity: 0.8;
      transform: scale(1.2);
    }
    
    #reset-iframe {
      display: none;
    }
    
    #reset-confirmation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #28a745;
      border-radius: 8px;
      padding: 15px;
      color: #28a745;
      font-size: 14px;
      font-weight: bold;
      z-index: 15;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    #reset-confirmation.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <div id="loading-indicator">Loading counter...</div>
    <div id="refresh-indicator"></div>
    <button id="reset-button" title="Reset counter to zero">Reset</button>
    <div id="reset-confirmation">âœ“ Counter Reset!</div>
    
    <iframe
      id="counter-iframe-1"
      class="counter-iframe"
      title="Call Counter Widget"
      src=""
    ></iframe>
    
    <iframe
      id="counter-iframe-2"
      class="counter-iframe"
      title="Call Counter Widget"
      src=""
    ></iframe>
    
    <iframe id="reset-iframe" src=""></iframe>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbymWr7cNmIRf08q6Axzg4EIectdIP7sht9fOBW2cWBaVUqAPB-bkPRtz6f58t1V5eA/exec';
    
    const iframe1 = document.getElementById('counter-iframe-1');
    const iframe2 = document.getElementById('counter-iframe-2');
    const resetIframe = document.getElementById('reset-iframe');
    const loadingIndicator = document.getElementById('loading-indicator');
    const refreshIndicator = document.getElementById('refresh-indicator');
    const resetButton = document.getElementById('reset-button');
    const resetConfirmation = document.getElementById('reset-confirmation');
    
    let activeIframe = iframe1;
    let backgroundIframe = iframe2;
    let reloadInterval;
    let isFirstLoad = true;
    
    function swapIframes() {
      if (activeIframe === iframe1) {
        activeIframe = iframe2;
        backgroundIframe = iframe1;
      } else {
        activeIframe = iframe1;
        backgroundIframe = iframe2;
      }
    }
    
    function loadCounter() {
      const timestamp = new Date().getTime();
      const url = `${SCRIPT_URL}?t=${timestamp}`;
      
      if (isFirstLoad) {
        activeIframe.src = url;
      } else {
        refreshIndicator.classList.add('active');
        
        backgroundIframe.src = url;
        
        backgroundIframe.onload = function() {
          backgroundIframe.classList.remove('hidden');
          backgroundIframe.classList.add('visible');
          
          activeIframe.classList.remove('visible');
          activeIframe.classList.add('hidden');
          
          swapIframes();
          
          setTimeout(() => {
            refreshIndicator.classList.remove('active');
          }, 500);
          
          backgroundIframe.onload = null;
        };
      }
    }
    
    function resetCounter() {
      if (resetButton.classList.contains('resetting')) return;
      
      resetButton.classList.add('resetting');
      resetButton.textContent = 'Resetting...';
      
      const resetUrl = `${SCRIPT_URL}?action=reset&t=${new Date().getTime()}`;
      resetIframe.src = resetUrl;
      
      window.addEventListener('message', function(event) {
        if (event.data === 'reset-complete') {
          resetButton.classList.remove('resetting');
          resetButton.textContent = 'Reset';
          resetConfirmation.classList.add('show');
          
          setTimeout(() => {
            resetConfirmation.classList.remove('show');
          }, 2000);
          
          setTimeout(() => {
            loadCounter();
          }, 500);
        }
      });
      
      setTimeout(() => {
        resetButton.classList.remove('resetting');
        resetButton.textContent = 'Reset';
      }, 5000);
    }
    
    resetButton.addEventListener('click', resetCounter);
    
    activeIframe.addEventListener('load', function() {
      if (isFirstLoad) {
        setTimeout(() => {
          activeIframe.classList.add('visible');
          loadingIndicator.classList.add('hidden');
          isFirstLoad = false;
        }, 200);
      }
    });
    
    function handleError() {
      loadingIndicator.textContent = 'Connection error';
      loadingIndicator.style.color = '#dc3545';
      loadingIndicator.classList.remove('hidden');
    }
    
    iframe1.addEventListener('error', handleError);
    iframe2.addEventListener('error', handleError);
    
    function startAutoReload() {
      reloadInterval = setInterval(loadCounter, 5000);
    }
    
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        clearInterval(reloadInterval);
      } else {
        startAutoReload();
      }
    });
    
    loadCounter();
    startAutoReload();
    
    const originalConsoleError = console.error;
    console.error = function(...args) {
      const message = args.join(' ');
      if (message.includes('warden') || message.includes('TransportError')) {
        return;
      }
      originalConsoleError.apply(console, args);
    };
  </script>
</body>
</html>
