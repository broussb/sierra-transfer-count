<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IVR Transfer Counter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #widget-container {
      width: 400px;
      height: 280px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e1e5e9;
      overflow: hidden;
      position: relative;
    }
    
    #counter-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      overflow: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    #counter-iframe::-webkit-scrollbar {
      display: none;
    }
    
    #loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #6c757d;
      font-size: 14px;
      z-index: 10;
      pointer-events: none;
    }
    
    #status-indicator {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #28a745;
      z-index: 10;
      opacity: 0.7;
      cursor: pointer;
    }
    
    #refresh-button {
      position: absolute;
      top: 8px;
      left: 12px;
      background: #6c757d;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      cursor: pointer;
      z-index: 10;
      opacity: 0.7;
    }
    
    #refresh-button:hover {
      opacity: 1;
      background: #495057;
    }
    
    .loaded #loading-indicator {
      display: none;
    }
    
    .error #status-indicator {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <div id="loading-indicator">Loading counter...</div>
    <button id="refresh-button" title="Manual refresh">â†»</button>
    <div id="status-indicator" title="Live - click to refresh"></div>
    <iframe
      id="counter-iframe"
      src="https://script.google.com/macros/s/AKfycbymWr7cNmIRf08q6Axzg4EIectdIP7sht9fOBW2cWBaVUqAPB-bkPRtz6f58t1V5eA/exec"
      title="Call Counter Widget"
      sandbox="allow-scripts"
    ></iframe>
  </div>

  <script>
    const iframe = document.getElementById('counter-iframe');
    const container = document.getElementById('widget-container');
    const refreshButton = document.getElementById('refresh-button');
    let reloadInterval;
    
    // Simple load handler - no cross-origin access attempts
    iframe.addEventListener('load', function() {
      container.classList.add('loaded');
      container.classList.remove('error');
    });
    
    iframe.addEventListener('error', function() {
      container.classList.add('error');
    });
    
    function reloadCounter() {
      try {
        const timestamp = new Date().getTime();
        const baseUrl = 'https://script.google.com/macros/s/AKfycbymWr7cNmIRf08q6Axzg4EIectdIP7sht9fOBW2cWBaVUqAPB-bkPRtz6f58t1V5eA/exec';
        iframe.src = `${baseUrl}?t=${timestamp}`;
      } catch (error) {
        console.error('Error reloading counter:', error);
        container.classList.add('error');
      }
    }
    
    // Auto-reload every 5 seconds
    reloadInterval = setInterval(reloadCounter, 5000);
    
    // Manual refresh
    document.getElementById('status-indicator').addEventListener('click', reloadCounter);
    refreshButton.addEventListener('click', reloadCounter);
    
    // Performance optimization
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        clearInterval(reloadInterval);
      } else {
        reloadInterval = setInterval(reloadCounter, 5000);
      }
    });
    
    // Prevent page scrolling
    window.addEventListener('scroll', function(e) {
      e.preventDefault();
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
