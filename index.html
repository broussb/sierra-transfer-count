<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IVR Transfer Counter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #widget-container {
      width: 350px;  /* Made even larger */
      height: 250px; /* Made even larger */
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    #counter-iframe {
      width: 120%;     /* Oversized to push scroll bars outside visible area */
      height: 120%;    /* Oversized to push scroll bars outside visible area */
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      /* Force hide scroll bars using multiple methods */
      overflow: hidden;
      scrollbar-width: none;  /* Firefox */
      -ms-overflow-style: none;  /* IE/Edge */
    }
    
    /* Hide scroll bars in WebKit browsers */
    #counter-iframe::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }
    
    /* Mask to clip the oversized iframe */
    #iframe-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    /* Loading indicator */
    #loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #666;
      font-size: 14px;
      z-index: 10;
    }
    
    /* Status indicator */
    #status-indicator {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4CAF50;
      z-index: 10;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .loaded #loading-indicator {
      display: none;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <div id="loading-indicator">Loading counter...</div>
    <div id="status-indicator" title="Connection status"></div>
    <iframe
      id="counter-iframe"
      src="https://script.google.com/macros/s/AKfycbymWr7cNmIRf08q6Axzg4EIectdIP7sht9fOBW2cWBaVUqAPB-bkPRtz6f58t1V5eA/exec"
      title="Call Counter Widget"
      scrolling="no"
      frameborder="0"
    ></iframe>
    <div id="iframe-mask"></div>
  </div>

  <script>
    const iframe = document.getElementById('counter-iframe');
    const container = document.getElementById('widget-container');
    let reloadInterval;
    
    iframe.addEventListener('load', function() {
      container.classList.add('loaded');
      
      // Try to hide scroll bars in the iframe content
      try {
        const iframeWindow = iframe.contentWindow;
        const iframeDoc = iframe.contentDocument || iframeWindow.document;
        
        if (iframeDoc) {
          // Inject aggressive anti-scroll CSS
          const style = iframeDoc.createElement('style');
          style.textContent = `
            html, body {
              margin: 0 !important;
              padding: 0 !important;
              overflow: hidden !important;
              scrollbar-width: none !important;
              -ms-overflow-style: none !important;
              height: auto !important;
              max-height: none !important;
            }
            *::-webkit-scrollbar {
              display: none !important;
              width: 0 !important;
              height: 0 !important;
            }
            * {
              overflow: hidden !important;
              scrollbar-width: none !important;
              -ms-overflow-style: none !important;
            }
          `;
          iframeDoc.head.appendChild(style);
          
          // Also try to set styles directly on body
          if (iframeDoc.body) {
            iframeDoc.body.style.overflow = 'hidden';
            iframeDoc.body.style.margin = '0';
            iframeDoc.body.style.padding = '0';
          }
        }
      } catch (e) {
        console.log('Cross-origin restrictions prevent iframe modification');
      }
    });
    
    function reloadCounter() {
      try {
        const timestamp = new Date().getTime();
        const baseUrl = 'https://script.google.com/macros/s/AKfycbymWr7cNmIRf08q6Axzg4EIectdIP7sht9fOBW2cWBaVUqAPB-bkPRtz6f58t1V5eA/exec';
        iframe.src = `${baseUrl}?t=${timestamp}`;
      } catch (error) {
        console.error('Error reloading counter:', error);
      }
    }
    
    // Auto-reload every 5 seconds
    reloadInterval = setInterval(reloadCounter, 5000);
    
    // Manual refresh on status click
    document.getElementById('status-indicator').addEventListener('click', reloadCounter);
    
    // Prevent page scrolling
    window.addEventListener('scroll', function(e) {
      e.preventDefault();
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
