<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IVR Transfer Counter</title>
  <style>
    /* make the page fill the viewport, center the widget, and hide overflow */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    /* container for fixed-size widget */
    #widget-container {
      width: 200px;
      height: 150px;
      overflow: hidden;
    }
    /* the iframe itself: no border, no scrollbars */
    #counter-iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <iframe
      id="counter-iframe"
      src="https://script.google.com/macros/s/AKfycbymWr7cNmIRf08q6Axzg4EIectdIP7sht9fOBW2cWBaVUqAPB-bkPRtz6f58t1V5eA/exec"
      scrolling="no"
      title="Call Counter Widget"
    ></iframe>
  </div>

  <script>
    // reload the iframe every 5 seconds so it fetches the latest count
    const iframe = document.getElementById('counter-iframe');
    setInterval(() => {
      // force a reload without affecting browser history
      iframe.contentWindow.location.reload();
    }, 5000);
  </script>
</body>
</html>
