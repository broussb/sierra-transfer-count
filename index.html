<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IVR Transfer Counter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #widget-container {
      width: 400px;
      height: 280px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e1e5e9;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    
    .label {
      font-size: 0.8em;
      color: #868e96;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .count {
      font-size: 4em;
      font-weight: bold;
      color: #2c3e50;
      margin: 0;
      line-height: 1;
    }
    
    .timestamp {
      font-size: 0.9em;
      color: #6c757d;
      margin-top: 8px;
      font-weight: normal;
    }
    
    .status {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #28a745;
    }
    
    .status.error {
      background: #dc3545;
    }
    
    .loading {
      color: #6c757d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <div class="status" id="status"></div>
    <div id="content">
      <div class="loading">Loading counter...</div>
    </div>
  </div>

  <script>
    const container = document.getElementById('widget-container');
    const content = document.getElementById('content');
    const status = document.getElementById('status');
    
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbymWr7cNmIRf08q6Axzg4EIectdIP7sht9fOBW2cWBaVUqAPB-bkPRtz6f58t1V5eA/exec';
    
    async function fetchCounter() {
      try {
        const response = await fetch(SCRIPT_URL);
        const html = await response.text();
        
        // Extract count and timestamp from the HTML response
        const countMatch = html.match(/<div class="count">(\d+)<\/div>/);
        const timestampMatch = html.match(/<div class="timestamp">Last: ([^<]+)<\/div>/);
        
        if (countMatch) {
          const count = countMatch[1];
          const timestamp = timestampMatch ? timestampMatch[1] : 'Unknown';
          
          content.innerHTML = `
            <div class="label">Transfer Count</div>
            <div class="count">${count}</div>
            <div class="timestamp">Last: ${timestamp}</div>
          `;
          
          status.classList.remove('error');
        } else {
          throw new Error('Could not parse counter data');
        }
      } catch (error) {
        console.error('Error fetching counter:', error);
        content.innerHTML = `
          <div class="label">Transfer Count</div>
          <div class="count">--</div>
          <div class="timestamp">Connection error</div>
        `;
        status.classList.add('error');
      }
    }
    
    // Initial load
    fetchCounter();
    
    // Auto-refresh every 5 seconds
    setInterval(fetchCounter, 5000);
  </script>
</body>
</html>
