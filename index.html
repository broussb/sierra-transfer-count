<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IVR Transfer Counter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #widget-container {
      width: 400px;
      height: 280px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e1e5e9;
      overflow: hidden;
      position: relative;
    }
    
    #counter-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    #counter-iframe.loaded {
      opacity: 1;
    }
    
    #loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #6c757d;
      font-size: 14px;
      z-index: 10;
      background: white;
      padding: 10px;
      border-radius: 4px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    
    #loading-indicator.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Subtle refresh indicator */
    #refresh-indicator {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #28a745;
      opacity: 0.5;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    
    #refresh-indicator.active {
      opacity: 1;
      animation: pulse 1s ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <div id="loading-indicator">Loading counter...</div>
    <div id="refresh-indicator"></div>
    <iframe
      id="counter-iframe"
      title="Call Counter Widget"
      src=""
    ></iframe>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbymWr7cNmIRf08q6Axzg4EIectdIP7sht9fOBW2cWBaVUqAPB-bkPRtz6f58t1V5eA/exec';
    
    const iframe = document.getElementById('counter-iframe');
    const loadingIndicator = document.getElementById('loading-indicator');
    const refreshIndicator = document.getElementById('refresh-indicator');
    
    let reloadInterval;
    let isFirstLoad = true;
    
    function loadCounter() {
      const timestamp = new Date().getTime();
      const url = `${SCRIPT_URL}?t=${timestamp}`;
      
      // Show refresh indicator for subsequent loads
      if (!isFirstLoad) {
        refreshIndicator.classList.add('active');
        setTimeout(() => refreshIndicator.classList.remove('active'), 1000);
      }
      
      iframe.src = url;
    }
    
    iframe.addEventListener('load', function() {
      if (isFirstLoad) {
        // Smooth transition for first load
        setTimeout(() => {
          iframe.classList.add('loaded');
          loadingIndicator.classList.add('hidden');
          isFirstLoad = false;
        }, 200);
      }
    });
    
    iframe.addEventListener('error', function() {
      loadingIndicator.textContent = 'Connection error';
      loadingIndicator.style.color = '#dc3545';
    });
    
    // Start auto-refresh every 5 seconds
    function startAutoReload() {
      reloadInterval = setInterval(loadCounter, 5000);
    }
    
    // Pause when page is hidden (performance)
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        clearInterval(reloadInterval);
      } else {
        startAutoReload();
      }
    });
    
    // Initial load
    loadCounter();
    startAutoReload();
    
    // Suppress Google security warnings
    const originalConsoleError = console.error;
    console.error = function(...args) {
      const message = args.join(' ');
      if (message.includes('warden') || message.includes('TransportError')) {
        return;
      }
      originalConsoleError.apply(console, args);
    };
  </script>
</body>
</html>
