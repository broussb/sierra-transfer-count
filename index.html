<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IVR Transfer Counter</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Container with better sizing and styling */
    #widget-container {
      width: 300px;
      height: 200px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Iframe with comprehensive scroll prevention */
    #counter-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      /* Prevent scrolling using multiple methods */
      overflow: hidden;
      scrolling: no;
      /* Ensure iframe fills container exactly */
      margin: 0;
      padding: 0;
    }
    
    /* Loading indicator */
    #loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #666;
      font-size: 14px;
      z-index: 1;
    }
    
    /* Status indicator */
    #status-indicator {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4CAF50;
      z-index: 2;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    /* Error state */
    .error #status-indicator {
      background: #f44336;
    }
    
    /* Hide loading when iframe loads */
    .loaded #loading-indicator {
      display: none;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <div id="loading-indicator">Loading counter...</div>
    <div id="status-indicator" title="Connection status"></div>
    <iframe
      id="counter-iframe"
      src="https://script.google.com/macros/s/AKfycbymWr7cNmIRf08q6Axzg4EIectdIP7sht9fOBW2cWBaVUqAPB-bkPRtz6f58t1V5eA/exec"
      title="Call Counter Widget"
      sandbox="allow-scripts allow-same-origin"
      loading="lazy"
    ></iframe>
  </div>

  <script>
    const iframe = document.getElementById('counter-iframe');
    const container = document.getElementById('widget-container');
    const statusIndicator = document.getElementById('status-indicator');
    let reloadInterval;
    
    // Handle iframe load
    iframe.addEventListener('load', function() {
      container.classList.add('loaded');
      container.classList.remove('error');
      console.log('Counter loaded successfully');
      
      // Try to apply additional styles to prevent scrolling within iframe
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        if (iframeDoc) {
          const style = iframeDoc.createElement('style');
          style.textContent = `
            body { 
              margin: 0 !important; 
              padding: 8px !important; 
              overflow: hidden !important; 
              box-sizing: border-box !important;
              height: 100vh !important;
            }
            * { 
              overflow: hidden !important; 
              box-sizing: border-box !important;
            }
          `;
          iframeDoc.head.appendChild(style);
        }
      } catch (e) {
        // Cross-origin restrictions - this is expected
        console.log('Cannot modify iframe styles due to cross-origin policy');
      }
    });
    
    // Handle iframe errors
    iframe.addEventListener('error', function() {
      container.classList.add('error');
      console.error('Failed to load counter');
    });
    
    // Improved reload function with error handling
    function reloadCounter() {
      try {
        // Create a new iframe source URL with timestamp to prevent caching
        const timestamp = new Date().getTime();
        const baseUrl = 'https://script.google.com/macros/s/AKfycbymWr7cNmIRf08q6Axzg4EIectdIP7sht9fOBW2cWBaVUqAPB-bkPRtz6f58t1V5eA/exec';
        iframe.src = `${baseUrl}?t=${timestamp}`;
      } catch (error) {
        console.error('Error reloading counter:', error);
        container.classList.add('error');
      }
    }
    
    // Start auto-reload with better error handling
    function startAutoReload() {
      reloadInterval = setInterval(reloadCounter, 5000);
    }
    
    // Stop auto-reload when page is hidden (performance optimization)
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        clearInterval(reloadInterval);
      } else {
        startAutoReload();
      }
    });
    
    // Initialize auto-reload
    startAutoReload();
    
    // Manual refresh on click (for debugging)
    statusIndicator.addEventListener('click', function() {
      reloadCounter();
    });
    
    // Prevent any potential scroll events on the container
    container.addEventListener('scroll', function(e) {
      e.preventDefault();
      container.scrollTop = 0;
      container.scrollLeft = 0;
    });
    
    // Additional protection against scrolling
    window.addEventListener('scroll', function(e) {
      e.preventDefault();
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
